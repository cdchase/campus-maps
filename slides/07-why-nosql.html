<h2>Why NoSQL?</h2>

<h3>Key benefits of NoSQL aka 'document' databases</h3>
<ul>
    <li>No schema - easy to adjust for unknown future content</li>
    <li>High performance with easy scalability</li>
    <li>Rich query language</li>
</ul>
<h3 class="fragment fade-up">Drawbacks</h3>
<ul class="fragment fade-up">
    <li>No ACID transactions</li>
    <li>Less standardization</li>
    <li>Less available expertise</li>
</ul>
